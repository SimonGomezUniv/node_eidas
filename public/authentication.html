<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Authentication (SIOP)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 4px; cursor: pointer; font-size: 16px; margin-bottom: 20px;
        }
        button:hover { background-color: #0056b3; }
        #qrCodeContainer { text-align: center; margin-bottom: 20px; }
        #qrCodeContainer img { max-width: 100%; height: auto; border: 1px solid #ddd; }
        .status-area { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .results-title { margin-top: 20px; font-weight: bold; }
        /* Styles for json2list.js output */
        .json-display-container { list-style-type: none; padding-left: 0; }
        .json-item { margin-bottom: 5px; }
        .json-key { font-weight: bold; color: #555; }
        .json-value { color: #333; }
        .json-display-container ul { list-style-type: disc; padding-left: 20px; margin-top: 3px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Wallet Authentication (SIOP)</h1>
        <button id="authButton">Authenticate with Wallet (SIOP)</button>
        <div id="qrCodeContainer"></div>
        <div id="statusArea"></div>
        <div id="resultsArea"></div>
    </div>

    <script src="json2list.js"></script>
    <script>
        const authButton = document.getElementById('authButton');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const statusArea = document.getElementById('statusArea');
        const resultsArea = document.getElementById('resultsArea');

        // Helper function for UUID generation
        function uuidv4() {
          return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
          );
        }

        authButton.addEventListener('click', async () => {
            statusArea.innerHTML = '';
            statusArea.className = 'status-area';
            resultsArea.innerHTML = '';
            qrCodeContainer.innerHTML = 'Generating QR Code...';

            try {
                // 1. Tell server to expect SIOP
                const selectionUpdate = await fetch('/update-claim-selection', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'siop', claims: [] })
                });
                if (!selectionUpdate.ok) {
                    throw new Error(`Failed to update claim selection: ${selectionUpdate.statusText}`);
                }
                console.log("Claim selection updated for SIOP.");

                // 2. Get SIOP request object (JWS)
                const noncePart = uuidv4();
                const requestObjectResponse = await fetch(`/request-object/${noncePart}`);
                if (!requestObjectResponse.ok) {
                    throw new Error(`Failed to get request object: ${requestObjectResponse.statusText}`);
                }
                const requestObjectJws = await requestObjectResponse.text();
                console.log("Request Object JWS:", requestObjectJws);

                // 3. Generate QR code for the JWS
                const qrCodeResponse = await fetch('/generate-qrcode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: requestObjectJws })
                });
                if (!qrCodeResponse.ok) {
                    throw new Error(`Failed to generate QR code: ${qrCodeResponse.statusText}`);
                }
                const qrCodeData = await qrCodeResponse.json();
                
                qrCodeContainer.innerHTML = `<img src="${qrCodeData.qrCode}" alt="SIOP Request QR Code">`;
                statusArea.textContent = 'Scan the QR code with your wallet.';
                statusArea.className = 'status-area'; // Reset class

            } catch (error) {
                console.error("Error during SIOP initiation:", error);
                qrCodeContainer.innerHTML = '';
                statusArea.textContent = `Error: ${error.message}`;
                statusArea.className = 'status-area status-error';
            }
        });

        // WebSocket Handling
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsHost = window.location.host;
        const wsUrl = `${wsProtocol}//${wsHost}`;
        
        let socket;

        function connectWebSocket() {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('WebSocket connection established.');
                statusArea.textContent = 'Ready. Click button to start authentication.';
                 statusArea.className = 'status-area';
            };

            socket.onmessage = (event) => {
                console.log('WebSocket message received:', event.data);
                const message = JSON.parse(event.data);

                statusArea.innerHTML = ''; // Clear previous status
                resultsArea.innerHTML = ''; // Clear previous results
                statusArea.className = 'status-area';


                if (message.type === 'VC_DATA_UPDATE') {
                    statusArea.textContent = 'Authentication Successful!';
                    statusArea.className = 'status-area status-success';
                    if (message.payload && message.payload.formattedVcData && message.payload.formattedVcData.claims) {
                        renderJsonToElement('resultsArea', message.payload.formattedVcData.claims, 'Authenticated Claims:');
                    } else {
                        resultsArea.textContent = 'No specific claims data received with success message.';
                    }
                     // Optionally display technicalDebugData as well
                    if (message.payload && message.payload.technicalDebugData) {
                        const techDebugContainer = document.createElement('div');
                        techDebugContainer.id = "techDebugContainer";
                        resultsArea.appendChild(techDebugContainer);
                        renderJsonToElement('techDebugContainer', message.payload.technicalDebugData, 'Technical Debug Data:');
                    }

                } else if (message.type === 'PROCESSING_ERROR') {
                    statusArea.textContent = 'Authentication Failed.';
                    statusArea.className = 'status-area status-error';
                    let errorDisplay = {};
                    if(message.payload) {
                        if(message.payload.error) errorDisplay.Error = message.payload.error;
                        if(message.payload.details) errorDisplay.Details = message.payload.details;
                        if(message.payload.status) errorDisplay.Status = message.payload.status;
                    }
                    renderJsonToElement('resultsArea', errorDisplay, 'Error Information:');
                } else if (message.type === 'VC_DATA_RESET') {
                    qrCodeContainer.innerHTML = '';
                    statusArea.textContent = 'Session Reset. Ready for new authentication.';
                    resultsArea.innerHTML = '';
                    statusArea.className = 'status-area';
                } else {
                    console.log("Received unhandled message type:", message.type);
                    statusArea.textContent = `Received: ${message.type}`;
                    renderJsonToElement('resultsArea', message.payload, 'Message Payload:');
                }
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusArea.textContent = 'WebSocket error. Check console.';
                statusArea.className = 'status-area status-error';
            };

            socket.onclose = (event) => {
                console.log('WebSocket connection closed.', event.code, event.reason);
                statusArea.textContent = 'WebSocket connection closed. Attempting to reconnect...';
                statusArea.className = 'status-area status-error';
                // Simple reconnect logic
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Initial WebSocket connection
        connectWebSocket();

    </script>
</body>
</html>
